# Configuration for monerod
# Syntax: any command line option may be specified as 'clioptionname=value'.
# See 'monerod --help' for all available options.
# The commented out are the defaults.

data-dir=/root/.bitmonero

# DATABASE
fast-block-sync=1
db-sync-mode=safe:async:10000

# MINING
#bg-mining-enable=1
#mining-threads=-1

# NETWORK
allow-local-ip=1
testnet=1
# disable-dns-checkpoints=1
p2p-bind-ip=0.0.0.0
rpc-bind-ip=0.0.0.0
rpc-login=admin1:123
confirm-external-bind=1
# offline=1

#limit-rate-up=-1
#limit-rate-down=-1
#limit-rate=-1
